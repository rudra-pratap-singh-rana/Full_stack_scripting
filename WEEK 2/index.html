<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Us</title>
  <style>
    
    body {
      background-color: hsl(200, 60%, 95%); 
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2c3e50; 
    }

    p {
      color: rgb(50, 50, 50); 
    }

    .highlight {
      background-color: rgba(255, 0, 0, 0.2); 
    }

    #mission {
      color: hsl(0, 80%, 40%);
      font-weight: bold;
    }

    a[target="_blank"] {
      color: #e67e22;
    }

    a:hover {
      color: green;
    }

    p::first-line {
      font-weight: bold;
      color: blue;
    }

   
    ul.movies li.favorite {
      color: red;
      font-weight: bold;
    }

   
    ul.cities li:nth-child(even) {
      color: purple;
    }
  </style>
</head>
<body>

  <h1>About Us</h1>
  <p>
    Welcome to our company. <span class="highlight">We value integrity</span> and teamwork.
  </p>

  <p id="mission">
    Our mission is to make technology simple.
  </p>

  <p>
    Visit <a href="https://example.com" target="_blank">our website</a>.
  </p>

  <h2>Movies</h2>
  <ul class="movies">
    <li>Inception</li>
    <li class="favorite">Interstellar</li>
    <li>Avengers</li>
  </ul>

  <h2>Cities</h2>
  <ul class="cities">
    <li>Delhi</li>
    <li>Mumbai</li>
    <li>London</li>
    <li>Tokyo</li>
  </ul>

</body>
</html>
